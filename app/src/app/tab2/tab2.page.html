<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>
      Cadastro para receber um orçamento - Clique no modelo:
    </ion-title>
     
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  <ion-card-content>
    
      <ion-button class="button1" href="/tabs/tab1">Incio</ion-button>
      <ion-button>Cadastrar</ion-button>

   

    <ion-list>
      <ion-item>
        <ion-label name="name" position="floating">Nome:</ion-label>

      </ion-item>
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
         <ion-input type="email"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card-content>

<ion-card-content>
  <ion-item>
      <ion-list>
        <ion-checkbox slot="end">Modelo 1 - Preço: R$10,00</ion-checkbox>

      </ion-avatar>
      </ion-list> 
  </ion-item>

  <ion-item>
      <ion-list>
        <ion-checkbox slot="end">Modelo 2 - Preço: R$12,00</ion-checkbox>

      </ion-list>
  </ion-item>
  
  <ion-item>
      <ion-list>
        <ion-checkbox slot="end">Modelo 3 - Preço: R$14,00</ion-checkbox>

      </ion-list>
  </ion-item>

  <ion-item>
